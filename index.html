<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Personas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/tabla.css"> 
</head>
<body class="bg-light">

    <main class="container mt-5">
        
        <h1 class="text-center mb-4 text-primary">Sistema Escolar - CRUD</h1>
        
        <div class="d-flex justify-content-end mb-3">
            <button id="newPersonButton" class="btn btn-primary shadow-sm">
                + Agregar Nueva Persona
            </button>
        </div>

        <div style="position: relative;">
            
            <div id="table-loader" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div id="table-container" class="mb-5">
                <p class="text-center p-4 text-info">Cargando datos...</p>
            </div>

        </div>
        
    </main> <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Registrar Nueva Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form id="registroForm" class="needs-validation" novalidate>
                    <div class="modal-body">
                        
                        <div id="alertMessage" class="alert d-none" role="alert"></div>
                        
                        <input type="hidden" id="personId">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                                <div class="invalid-feedback">El nombre es obligatorio.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input id="apellido" name="apellido" type="text" class="form-control" required>
                                <div class="invalid-feedback">El apellido es obligatorio.</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                                <input id="fecha" name="fh_nac" type="date" class="form-control" required>
                                <div class="invalid-feedback">La fecha es obligatoria.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select name="id_rol" id="rol" class="form-select" required>
                                    <option value="" selected disabled>Selecciona un rol</option>
                                    <option value="1">Alumno</option>
                                    <option value="2">Profesor</option>
                                    <option value="3">Administrator</option>
                                    <option value="4">Otro</option>
                                </select>
                                <div class="invalid-feedback">Debes seleccionar un rol.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Sexo</label>
                            <div class="d-flex">
                                <div class="form-check me-4">
                                    <input id="RADI_H" type="radio" value="H" name="sexo" class="form-check-input" required> 
                                    <label for="RADI_H" class="form-check-label">Hombre</label>
                                </div>
                                <div class="form-check me-4">
                                    <input id="RADI_M" type="radio" value="M" name="sexo" class="form-check-input" required> 
                                    <label for="RADI_M" class="form-check-label">Mujer</label>
                                </div>
                                <div class="form-check">
                                    <input id="RADI_O" type="radio" value="O" name="sexo" class="form-check-input" required> 
                                    <label for="RADI_O" class="form-check-label">Otro</label>
                                    <div class="invalid-feedback d-block" style="margin-left: -24px; margin-top: 5px;">Debes seleccionar un sexo.</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="deleteModalBody">
                    ¿Estás seguro de que deseas borrar a esta persona?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Sí, Eliminar</button>
                </div>
            </div>
        </div>
    </div> <div class="toast-container position-fixed bottom-0 end-0 p-3">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/tabla.js" defer></script>
</body>
</html>
